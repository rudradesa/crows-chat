<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <title>CrowdChat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="png" href="cc.png">
</head>

<body>
    
    <h1 class="title">CrowdChat</h1>
    <div class="main">
        <div class="name">
            <span>
                <i class="fa fa-user"></i>
            </span>
            <input type="text" id="name-input" class="name-input" value="anonymous" maxlength="20">
        </div>
        <ul class="massage-container" id="massage-container">
            <li class="massage-left">
                <p class="message">
                    lorem impsum
                    <span>blue bird * 14 august 13:45</span>
                </p>
            </li>

            <li class="massage-right">
                <p class="message">
                    lorem impsum
                    <span>blue bird * 14 august 13:45</span>
                </p>
            </li>
            <li class="message-feedback">
                <p class="feedback" id="feedback"> killer is typing</p>
            </li>
        </ul>
        <form class="massage-form" id="massage-form">
            <input type="text" name="massage-input" id="massage-input" class="massage-input">
            <div class="v-divider">

            </div>
            <button type="submit" class="sent-btn"> send <span><i class="fas fa-paper-plane"></i></span></button>
        </form>
    </div>
    <h3 class="clints-total" id="clints-total">People:2</h3>
    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

    <script src="main.js"></script>
